<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>üí£ Mines</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="output.css"/>
  </head>
  <body class="px-4">
    <div id="width-teller" class="max-h-0 min-w-full"></div>

    <div id="hmax-container" class="flex flex-row w-full">
      <div class="max-w-0 h-screen py-4">
          <div id="hmax-height-teller" class="h-full"></div>
      </div>
      <div class="grid grid-cols-[1fr_min-content_1fr] w-full gap-8">
        <div id="hmax-left-container" class="flex justify-end py-4">
          <div id="left-item" class="w-fit grid grid-rows-[min-content_min-content] gap-8">

            <div class="rounded-lg border border-gray-200 px-4 py-2 space-y-3">
              <div class="font-medium">Primary button control</div>
              <div class="space-y-2">
                <div class="flex items-center space-x-2">
                  <input id="primary-button-controls-reveal" type="radio" checked name="primary-button-controls" class="h-4 w-4 rounded-full border-gray-300 text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 focus:ring-offset-0" />
                  <label for="reveal" class="text-sm font-medium text-gray-700">Reveal</label>
                </div>
                <div class="flex items-center space-x-2">
                  <input id="primary-button-controls-toggle-flag" type="radio" name="primary-button-controls" class="h-4 w-4 rounded-full border-gray-300 text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 focus:ring-offset-0" />
                  <label for="toggle-flag" class="text-sm font-medium text-gray-700">Toggle flag</label>
                </div>
              </div>
            </div>
            <div class="rounded-lg border border-gray-200 px-4 py-2 space-y-3">
              <div class="font-medium">Next board configuration</div>
              <div class="space-y-2">
                <div>
                  <label for="width-input" class="mb-1 block text-sm font-medium text-gray-700">Width</label>
                  <input id="next-board-width" type="number" min="0" max="65535" class="block w-full rounded-md border-0 border-b-[1px] border-gray-200 focus:border-primary-500" placeholder="10" />
                </div>
                <div>
                  <label for="height-input" class="mb-1 block text-sm font-medium text-gray-700">Height</label>
                  <input id="next-board-height" type="number" min="0" max="65535" class="block w-full rounded-md border-0 border-b-[1px] border-gray-200 focus:border-primary-500" placeholder="10" />
                </div>
                <div>
                  <label for="num-mines-input" class="mb-1 block text-sm font-medium text-gray-700">Number of mines</label>
                  <input id="next-board-num-mines" type="number" min="0" max="65535" class="block w-full rounded-md border-0 border-b-[1px] border-gray-200 focus:border-primary-500" placeholder="22" />
                </div>
                <button id="next-board-config-button" type="button" class="w-full rounded-lg border border-gray-300 bg-white px-2 py-1 text-center text-sm font-medium text-gray-700  hover:bg-gray-100 focus:border-primary-500 focus:ring focus:ring-primary-200">Submit</button>
              </div>
              <div class="font-medium">
              Next board is <span id="next-board-config-width">20</span> x <span id="next-board-config-height">20</span> with <span id="next-board-config-num-mines">80</span> mines</div>
            </div>

          </div>
        </div>
  
        <div class="max-w-fit h-screen py-4">
          <div id="hmax-middle-container" class="max-w-fit h-full">
            <canvas id="canvas" width="300" height="300">This browser does not support canvas.</canvas>
          </div>
        </div>
  
        <div id="hmax-right-container" class="w-full py-4 flex justify-start">
          <div id="right-item" class="w-fit grid grid-rows-[min-content_min-content] gap-8">
            <div id="this-player-name-main" class="text-5xl font-bold font-sans">name</div> <!--Player name-->
            <div class="space-y-8 w-fit">
              <div class="w-full rounded-lg border border-gray-200 max-h-[22em] overflow-y-auto"> <!--Score table-->
                <table class="text-left">
                  <tbody id="table-body-scores">
                    <tr>
                      <th scope="row" class="text-xl font-medium pl-4 py-2 text-center">‚ùå</th>
                      <td class="text-xl font-medium px-4 py-2">derpy-sacabambaspis</td>
                      <td class="text-xl font-medium px-4 py-2">2</td>
                    </tr>
                    <tr>
                      <th scope="row" class="text-3xl font-bold pl-4 py-2 text-center">üëë</th> 
                      <td class="text-3xl font-bold px-4 py-2">derpy-sacabambaspis</td>
                      <td class="text-3xl font-bold px-4 py-2">76</td>
                    </tr>
                    <tr>
                  </tbody>
                </table>
              </div> <!--End score table-->
    
              <div class="rounded-lg border border-gray-200"> <!--Board information table-->
                <table class="text-left">
                  <tbody>
                    <tr>
                      <th scope="row" class="font-medium px-4 py-2">Total flags placed</th>
                      <td id="num-flags" class="px-4 py-2">0</td>
                    </tr>
                    <tr>
                      <th scope="row" class="font-medium px-4 py-2">Number of mines in board</th>
                      <td id="num-mines" class="px-4 py-2">80</td>
                    </tr>
                    <tr>
                      <th scope="row" class="font-medium px-4 py-2">Board dimensions</th>
                      <td id="board-dimensions" class="px-4 py-2">20 x 20</td>
                    </tr>
                  </tbody>
                </table>
              </div> <!--End board information table-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="wmax-container" class="hidden flex-row justify-center">
      <div class="max-w-0 h-screen py-4">
        <div id="wmax-height-teller" class="h-full"></div>
      </div>
      <div class="grid grid-rows-[min-content_min-content] gap-8 py-4">
        <div id="wmax-middle-container" class="mx-auto">

        </div>
        <div class="flex flex-row flex-wrap-reverse justify-between  gap-8">
          <div id="wmax-left-container">

          </div>
          <div id="wmax-right-container">
            
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
